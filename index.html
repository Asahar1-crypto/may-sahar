<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>砖拽 爪专  转</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f0f8ff;
      text-align: center;
      padding: 30px;
    }
    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      margin: auto;
      width: 80%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .word {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .hebrew {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .yes { background-color: #4CAF50; color: white; }
    .no { background-color: #f44336; color: white; }
    .speak { background-color: #2196F3; color: white; }
    #feedback {
      font-size: 20px;
      margin-top: 20px;
    }
    #nextBtn {
      display: none;
      margin-top: 20px;
      background-color: #ffa500;
      color: white;
    }
    #score {
      font-size: 22px;
      margin-top: 25px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>砖拽 爪专  转</h1>
    <div class="word" id="word">word</div>
    <div class="hebrew" id="hebrew">hebrew</div>
    <button class="btn speak" onclick="speakWord()"></button><br>
    <button class="btn yes" onclick="checkAnswer(true)"></button>
    <button class="btn no" onclick="checkAnswer(false)"></button>
    <div id="feedback"></div>
    <button id="nextBtn" class="btn" onclick="nextQuestion()"></button>
    <div id="score">爪: 0 转 0</div>
    <div style="margin-top: 30px; font-size: 16px; color: #888;"> 注"  住专</div>
  </div>

  <script>
    const vocab = [
      ["simple", "驻砖"], ["the future", "注转"], ["throw away", "专拽"],
      ["trash", ""], ["waste", ""], ["across", "爪 / 爪 爪"],
      ["agree", "住"], ["around", "住"], ["high", ""],
      ["narrow", "爪专"], ["round", "注"], ["spend", " () / 转"],
      ["unusual", "爪 驻"], ["would", ""], ["a few", " / 住驻专"],
      ["advice", "注爪 / 注抓"], ["classmate", " / 转 转"], ["clear", "专专"],
      ["effort", "抓"], ["hear", "砖注"], ["as well as", ""],
      ["earth", "专 专抓"], ["enough", "住驻拽"], ["grow", " / "],
      ["happen", "拽专转"], ["hill", "注"], ["however", "专转 转 /  / "],
      ["not too", " 转专 "], ["refrigerator", "拽专专"], ["save", "住"],
      ["deep", "注拽"], ["enjoy yourself", "转"], ["exciting", "专砖"],
      ["follow", "注拽"], ["guess what", "砖 "], ["hole", "专 / 专"],
      ["hope", "拽转"], ["lovely", "驻"], ["office", "砖专"],
      ["result", "转爪"], ["part", "拽"], ["photo", "转 / 爪"],
      ["slow", ""], ["stairs", "专转"], ["suitcase", ""],
      ["tooth brush", "专砖转 砖"], ["way", "专"], ["without", ""],
      ["bright", "专拽 / 拽"], ["cover", "住转"], ["information", "注"],
      ["lie", "砖拽专 / 砖拽专"], ["meeting", "驻砖 / 砖"], ["news", "砖转"],
      ["sure", ""], ["the truth", "转"], ["suit", "驻"],
      ["war", ""], ["above", "注"], ["company", "专"],
      ["department", "拽"], ["down", " / "], ["form", "驻住 / 爪专"],
      ["have got", "砖 ..."], ["kill", "专"], ["pair", ""], ["pass", "注专"]
    ];

    let current = 0;
    let isCorrect = true;
    let score = 0;
    let total = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    shuffle(vocab);

    function displayQuestion() {
      const [eng, heb] = vocab[current];
      const showCorrect = Math.random() > 0.5;
      isCorrect = showCorrect;
      document.getElementById("word").textContent = eng;
      document.getElementById("hebrew").textContent = showCorrect ? heb : vocab[Math.floor(Math.random() * vocab.length)][1];
      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
      updateScore();
    }

    function speakWord() {
      const word = document.getElementById("word").textContent;
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }

    function checkAnswer(answer) {
      const feedback = document.getElementById("feedback");
      total++;
      if (answer === isCorrect) {
        feedback.textContent = " ! 转砖 .";
        feedback.style.color = "green";
        score++;
      } else {
        feedback.textContent = `注转! 驻专砖 砖 "${vocab[current][0]}"  "${vocab[current][1]}"`;
        feedback.style.color = "red";
      }
      document.getElementById("nextBtn").style.display = "inline-block";
      updateScore();
    }

    function updateScore() {
      document.getElementById("score").textContent = `爪: ${score} 转 ${total}`;
    }

    function nextQuestion() {
      current = (current + 1) % vocab.length;
      displayQuestion();
    }

    displayQuestion();
  </script>
</body>
</html>
